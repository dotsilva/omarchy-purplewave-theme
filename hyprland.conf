general {
    col.active_border = rgb(d7accd)
    col.inactive_border = rgb(121212)
    border_size = 2
    gaps_in = 2
    gaps_out = 2
}

decoration {
    rounding = 4
}

input {    
    touchpad {
        natural_scroll = true
        disable_while_typing = true 
    }
}

gestures {
  gesture = 3, right, dispatcher, workspace, -1 
  gesture = 3, left, dispatcher, workspace, +1
}
